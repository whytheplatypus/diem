<h1 class="text-center">For Today</h1>
<div class="spinner" ng-show="user && !user.tasks"></div>
<ul class="list-group">
	<li ng-show="user.tasks" class="todo-container list-group-item" ng-model="task" ng-repeat="task in user.tasks">
		<a href="#" ng-click="edit($event, task)" class="fa fa-pencil-square-o pull-right"></a>
		<todo-element ng-model="task" complete="{{task.complete}}" item="{{task.item}}">
			<content>
				<div ng-bind-html="task.content | markdown"></div>
			</content>
		</todo-element>
	</li>
</ul>
<button ng-hide="user" class="btn btn-primary btn-block btn-lg" ng-click="login()" ng-hide="user">Login</button>
<a ng-show="user" class="btn btn-default btn-lg btn-block" href="#/new">+</a>
