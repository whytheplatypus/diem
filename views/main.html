<h1>For Today</h1>
<div ng-model="task" ng-repeat="task in user.tasks"><todo-element ng-model="task" complete="{{task.complete}}" item="{{task.item}}"><content><div ng-bind-html="task.content | markdown"></div></content></todo-element></div>
<button class="btn btn-default" ng-click="login()" ng-hide="user">Login</button>
<a class="btn btn-default" href="#/new">+</a>
